<div class="row">
  <div class="col-xs-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb" *ngIf="links && links.length > 0">
        <li class="breadcrumb-item" *ngFor="let item of links"><a [routerLink]="'/'+ item.id">{{ item.name }}</a></li>
      </ol>
    </nav>
  </div>
</div>
